<!-- DAILY FORTUNE SCREEN (ÌÜ†Ï†ïÎπÑÍ≤∞) -->
<div id="todayScreen" class="screen">
    <div class="stars"></div>
    <div class="container">
        <button class="back-btn" onclick="showScreen('mainScreen')">‚Üê Back</button>
        <div class="service-header">
            <div class="service-icon">üìÖ</div>
            <h1>Daily Fortune</h1>
            <p>Personalized guidance based on your birth date</p>
        </div>

        <div class="input-section">
            <h3>Your Information</h3>
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="todayName" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label>Birth Date *</label>
                <input type="date" id="todayBirthDate" required>
            </div>
            <div class="input-group">
                <label>Gender (Optional)</label>
                <select id="todayGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button class="primary-button" onclick="getDailyFortune()">Get Today's Fortune (Free)</button>
        </div>

        <div id="todayResult" class="hidden" style="margin-top: 3rem;">
            <div
                style="background: var(--card-bg); padding: 3rem; border-radius: 20px; border: 2px solid var(--border-glow);">
                <!-- Fortune Header -->
                <div
                    style="text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 2rem; margin-bottom: 2rem;">
                    <div style="font-size: 5rem; margin-bottom: 1rem;" id="fortuneEmoji"></div>
                    <h2 style="color: var(--accent-gold); margin-bottom: 0.5rem;" id="fortuneTitle"></h2>
                    <p style="color: var(--text-secondary); font-size: 1.1rem;" id="fortuneDate"></p>
                </div>

                <!-- Fortune Message -->
                <div style="margin-bottom: 2.5rem;">
                    <h4
                        style="color: var(--primary-purple-light); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                        <span>üîÆ</span> Today's Fortune
                    </h4>
                    <p style="color: var(--text-primary); font-size: 1.2rem; line-height: 1.8; margin-bottom: 1.5rem;"
                        id="fortuneMessage"></p>
                </div>

                <!-- Element Info -->
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                    <div
                        style="background: hsla(270, 70%, 30%, 0.3); padding: 1.5rem; border-radius: 15px; text-align: center;">
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">Your Element
                        </p>
                        <p style="color: var(--accent-gold); font-size: 1.3rem; font-weight: 600;" id="userElement"></p>
                    </div>
                    <div
                        style="background: hsla(270, 70%, 30%, 0.3); padding: 1.5rem; border-radius: 15px; text-align: center;">
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">Today's
                            Element</p>
                        <p style="color: var(--accent-gold); font-size: 1.3rem; font-weight: 600;" id="todayElement">
                        </p>
                    </div>
                    <div
                        style="background: hsla(270, 70%, 30%, 0.3); padding: 1.5rem; border-radius: 15px; text-align: center;">
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">Harmony</p>
                        <p style="color: var(--accent-gold); font-size: 1.3rem; font-weight: 600;" id="harmonyType"></p>
                    </div>
                </div>

                <!-- Lucky Numbers -->
                <div
                    style="background: hsla(45, 100%, 60%, 0.1); padding: 2rem; border-radius: 15px; margin-bottom: 2rem; border-left: 4px solid var(--accent-gold);">
                    <h4
                        style="color: var(--accent-gold); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                        <span>üé∞</span> Lucky Numbers
                    </h4>
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <span id="luckyNumbers"
                            style="color: var(--text-primary); font-size: 1.5rem; font-weight: 600;"></span>
                    </div>
                </div>

                <!-- Lucky Color & Best Time -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
                    <div style="background: hsla(120, 70%, 40%, 0.2); padding: 1.5rem; border-radius: 15px;">
                        <h4 style="color: var(--accent-green); margin-bottom: 0.8rem;">üé® Lucky Color</h4>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div id="luckyColorBox"
                                style="width: 50px; height: 50px; border-radius: 10px; border: 2px solid white;"></div>
                            <p id="luckyColorName"
                                style="color: var(--text-primary); font-size: 1.1rem; font-weight: 600;"></p>
                        </div>
                    </div>
                    <div style="background: hsla(200, 70%, 50%, 0.2); padding: 1.5rem; border-radius: 15px;">
                        <h4 style="color: var(--accent-blue); margin-bottom: 0.8rem;">‚è∞ Best Time</h4>
                        <p id="bestTime" style="color: var(--text-primary); font-size: 1.3rem; font-weight: 600;"></p>
                    </div>
                </div>

                <!-- Today's Advice -->
                <div
                    style="background: hsla(270, 70%, 30%, 0.3); padding: 2rem; border-radius: 15px; border-left: 4px solid var(--accent-green);">
                    <h4
                        style="color: var(--accent-green); margin-bottom: 0.8rem; display: flex; align-items: center; gap: 0.5rem;">
                        <span>üí°</span> Today's Advice
                    </h4>
                    <p id="todayAdvice" style="color: var(--text-primary); line-height: 1.8; font-size: 1.1rem;"></p>
                </div>
            </div>
        </div>
    </div>
</div>
