<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #e94560;
            margin-bottom: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            background: #1a1a40;
        }

        .card h2 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
        }

        input,
        select {
            background: #0f3460;
            color: white;
        }

        button {
            background: #e94560;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background: #ff2e63;
        }

        .back-btn {
            background: transparent;
            color: #aaa;
            width: auto;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            background: transparent;
            color: white;
        }

        .result-box {
            background: #0f3460;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .name-item {
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }

        .score {
            float: right;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
